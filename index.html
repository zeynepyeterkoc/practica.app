<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație de Rețete de Mancare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicație de Rețete de Mancare</h1>
        <form id="recipeForm">
            <input type="hidden" id="recipeId">
            <input type="text" id="recipeName" placeholder="Nume Rețetă" required>
            <textarea id="recipeIngredients" placeholder="Ingrediente" required></textarea>
            <textarea id="recipeDetails" placeholder="Rețetă" required></textarea>
            <input type="file" id="recipeImage" accept="image/*" required>
            <button type="submit">Adaugă Rețetă</button>
        </form>
        <div id="recipesList"></div>
        <button id="showFavorites">Vezi Favorite</button>
        <div id="favoritesList" style="display: none;"></div>
    </div>
    <div class="footer">
        <span>🍴</span><span>POFTĂ BUNĂ</span><span>🍴</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
